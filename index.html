<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <img src="./images/image-equilibrium.jpg" alt="cube" id="cube-image">
    </div>
    <h1>Equilibrium #3429</h1>

    <p class="light-blue-para">Our Equilibrium collection promotes balance and calm.</p>
    <div class="stats">
      <div class="left-side">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <p class="bright-blue-para">0.041 ETH</p>
      </div>
      <div class="right-side">
        <img src="./images/icon-clock.svg" alt="clock">
        <p class="light-blue-para">3 days left</p>
      </div>
    </div>
    <div class="creation">
      <img src="./images/image-avatar.png" alt="avatar" id="avatar-image">
      <p class="light-blue-para">Creation of <a href="#" id="link">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rachel</a>.
  </div>
</body>
</html>
